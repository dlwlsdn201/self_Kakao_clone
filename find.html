<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/955489ca42.js" crossorigin="anonymous"></script>
  <title>Find | Kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-youtube"></i>
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="status-bar__column">
      <i class="far fa-bell "></i>
      <i class="fas fa-volume-up "></i>
      <i class="fas fa-signal"></i>
      <span class="status-bar__battery-level">50%</span>
      <i class="fas fa-battery-half"></i>
      <span class="status-bar__clock">13:44</span>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">친구찾기</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search fa-2x"></i>
      </span>
      <span class="header__icon">
        <a href="settings.html">
          <i class="far fa-plus-square fa-2x"></i>
        </a>
      </span>
    </div>
  </header>
  <main class="find">
    <header class="find__header">
      <ul class="find__header-list">
        <li class="find_header-btn header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-qrcode fa-2x"></i>
          </span>
          <span class="header-btn__title">
            QR 코드
          </span>
        </li>
        <li class="find_header-btn header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-user-plus fa-2x"></i>
          </span>
          <span class="header-btn__title">
            연락처 추가
          </span>
        </li>
        <li class="find_header-btn header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-id-card-alt fa-2x"></i>
          </span>
          <span class="header-btn__title">
            ID 추가
          </span>
        </li>
        <li class="find_header-btn header-btn">
          <span class="header-btn__icon">
            <i class="far fa-envelope fa-2x"></i>
          </span>
          <span class="header-btn__title">
            초대하기
          </span>
        </li>
      </ul>
    </header>
    <ul class="find__recommended">
      <h5 class="find__title">
        추천된 친구
      </h5>
      <li class="friends__friends friend friend--lg">
        <div class="friend__column">
          <img src="images/neymar.jpg" class="friend__avatar" height="55px" ; />
          <div class="friend__content">
            <span class="friend__name">
              Neymar
            </span>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__add-btn">
            <i class="fas fa-user-plus"></i>
          </div>
        </div>
      </li>
      <li class="friends__friends friend friend--lg">
        <div class="friend__column">
          <img src="images/johyun.jpg" class="friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">
              조현
            </span>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__add-btn">
            <i class="fas fa-user-plus"></i>
          </div>
        </div>
      </li>
      </li>
      <!-- 여기까지 함(3.8) -->
      <li class="friends__friends friend friend--lg"></li>
      <li class="friends__friends friend friend--lg"></li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="fas fa-users"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="fas fa-comment-dots"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
