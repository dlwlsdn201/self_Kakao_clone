<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/955489ca42.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="status-bar__column">
        <i class="far fa-bell "></i>
        <i class="fas fa-volume-up "></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
        <span class="status-bar__clock">13:44</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__header-column">친구</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search fa-2x"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-plus-square fa-2x"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/jinwoo.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                이진우
              </span>
              <span class="friend__status">
                Have a good Time
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friends</h5>
        <div class="friends__plus friend">
          <div class="friend__column">
            <img src="images/nomadcoders.png" class="friend__avatar" />
          </div>
          <div class="friend__content">
            <span class="friends__name">NomadCoders</span>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">친구 3</h5>
        <li class="friends__friends friend friend--lg">
          <div class="friend__column">
            <img src="images/iu.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                이지은
              </span>
              <span class="friend__status">
                코로나 3억 5천만원 추가 기부 완료! ^---^
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <!-- 여기까지 함(3월6일) -->
              <span> IU - 마음을 드려요(사랑의 불시착ost)</span>
            </div>
          </div>
        </li>
        <li class="friends__friends friend friend--lg"></li>
        <li class="friends__friends friend friend--lg"></li>
        <li class="friends__friends friend friend--lg"></li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-users"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chats.html" class="nav__list-link">
            <i class="fas fa-comment-dots"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
