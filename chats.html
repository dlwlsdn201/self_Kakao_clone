<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/955489ca42.js" crossorigin="anonymous"></script>
  <title>채팅 | Kakao Clone</title>
</head>

<body class="chats_body">
  <div class="status-bar">
    <div class="status-bar__column">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-youtube"></i>
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="status-bar__column">
      <i class="far fa-bell "></i>
      <i class="fas fa-volume-up "></i>
      <i class="fas fa-signal"></i>
      <span class="status-bar__battery-level">50%</span>
      <i class="fas fa-battery-half"></i>
      <span class="status-bar__clock">13:44</span>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <a href="index.html" class="header__back-btn">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="header__title">아이유(이지은)</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-bars"></i>
      </span>
    </div>
  </header>
  <main class="chat-screen">
    <ul class="chat__messages">
      <span class="chat__timestamp">
        Frieday, March 11, 2020
      </span>
      <li class="incoming-message message">
        <img src="images/iu.jpg" class="m-avatar message" />
        <div class="message__content">
          <span class="message__author">
            Best Friend
          </span>
          <div class="message__bubble">
            안녕하세요 ^-^
          </div>
        </div>
      </li>
      <li class="sent-message message">
        <div class="message__content">
          <div class="message__bubble">
            헐 아이유 맞아요??
          </div>
        </div>
      </li>
    </ul>
  </main>
  <div class="chat__write">
    <div class="chat__write-column">
      <i class="far fa-plus-square"></i>
    </div>
    <div class="chat__write-column">
      <input type="text" placeholder="메세지를 입력하세요" class="chat__write-input" />
    </div>
    <div class="chat__write-column">
      <span class="chat__write-icon"> <i class="far fa-smile-wink"></i> </span><span class="chat__write-icon">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
</body>

</html>
