<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/955489ca42.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth"></i>
        <i class="far fa-bell "></i>
        <i class="fas fa-volume-up "></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
        <span class="status-bar__clock">13:44</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">친구</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search fa-2x"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comments fa-2x"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-plus-square fa-2x"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chats.html">
            <div class="chat__column">
              <div class="chat__content">
                <img src="images/iu.jpg" class="chat__avatar g-avatar" />
                <div class="chat__content">
                  <span class="span chat__username">
                    이지은
                  </span>
                  <span class="chat__preview">
                    안녕?
                  </span>
                </div>
              </div>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp">
                Yesterday
              </span>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-users"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chats.html" class="nav__list-link">
            <i class="fas fa-comment-dots"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
