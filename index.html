<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/955489ca42.js" crossorigin="anonymous"></script>
  <title>Chat | Kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-youtube"></i>
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="status-bar__column">
      <i class="fab fa-bluetooth"></i>
      <i class="far fa-bell "></i>
      <i class="fas fa-volume-up "></i>
      <i class="fas fa-signal"></i>
      <span class="status-bar__battery-level">50%</span>
      <i class="fas fa-battery-half"></i>
      <span class="status-bar__clock">13:44</span>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">친구</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search fa-2x"></i>
      </span>
      <span class="header__icon">
        <i class="far fa-comments fa-2x"></i>
      </span>
      <span class="header__icon">
        <a href="settings.html">
          <i class="far fa-plus-square fa-2x"></i>
        </a>
      </span>
    </div>
  </header>
  <main class="chats">
    <ul class="chats__list">
      <li class="chats__chat chat">
        <a href="chats.html">
          <div class="chats__chat friend friend--lg">
            <div class="friend__column">
              <img src="images/iu.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  이지은
                </span>
                <span class="friend__bottom-text">
                  반갑습니다
                </span>
              </div>
            </div>
            <div class="friend__column">
              <!-- <div class="friend__now-listening"> -->
              <span class="chat__timestamp">
                3월 11일
              </span>
              <!-- </div> -->
            </div>
          </div>
        </a>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="fas fa-users"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <div class="nav__badge">3</div>
          <i class="fas fa-comment-dots"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
